<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Keyboard Layout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .keyboard {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .half {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .half.left .row {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .half.right .row {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }
        .key {
            min-width: 50px;
            height: 50px;
            padding: 4px 8px;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border: 2px solid #999;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            position: relative;
        }
        .key:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        .key.active {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        .key.dual {
            background: linear-gradient(145deg, #fff4e6, #ffe4b3);
            border-color: #ffa500;
        }
        .key.dual:hover {
            background: linear-gradient(145deg, #ffe4b3, #ffd699);
        }
        .key-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            width: 100%;
        }
        .key-tap {
            font-size: 15px;
            font-weight: bold;
            line-height: 1;
        }
        .key-divider {
            width: 80%;
            height: 1px;
            background: rgba(0, 0, 0, 0.3);
            margin: 1px 0;
        }
        .key-hold {
            font-size: 10px;
            font-weight: 600;
            opacity: 0.7;
            line-height: 1;
        }
        .key-single {
            font-size: 16px;
            font-weight: bold;
        }
        .layer-info {
            text-align: center;
            font-size: 20px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            margin-top: 40px;
        }
        .layer-info:first-child {
            margin-top: 0;
        }
        .legend {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .legend h3 {
            margin-top: 0;
            color: #667eea;
        }
        .legend-item {
            display: inline-block;
            margin: 10px 20px;
        }
        .legend-key {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
        }
        .legend-key.normal {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border: 2px solid #999;
        }
        .legend-key.dual {
            background: linear-gradient(145deg, #fff4e6, #ffe4b3);
            border: 2px solid #ffa500;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .checkbox-item label {
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }
        .print-checkboxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .github-link {
            margin-top: 20px;
        }
        .github-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border-radius: 8px;
            border: 2px solid #667eea;
            transition: all 0.2s;
        }
        .github-link a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                padding: 0;
                margin: 0;
                background: white;
            }
            .container {
                box-shadow: none;
                padding: 0px;
                max-width: 100%;
            }
            h1 {
                margin-top: 0;
                margin-bottom: 15px;
            }
            #allKeyboards > div {
                page-break-inside: avoid;
                break-inside: avoid;
            }
            .layer-info {
                page-break-after: avoid;
                break-after: avoid;
                font-size: 16px;
                margin-top: 20px;
                margin-bottom: 10px;
            }
            .keyboard {
                page-break-inside: avoid;
                break-inside: avoid;
                margin-bottom: 5px;
                gap: 20px;
                transform: scale(0.85);
                transform-origin: top center;
            }
            .key {
                min-width: 40px;
                height: 40px;
                font-size: 12px;
            }
            .key-tap {
                font-size: 13px;
            }
            .key-hold {
                font-size: 9px;
            }
            .key-single {
                font-size: 14px;
            }
        }
        @page {
            margin: 0.5cm;
            size: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⌨️ Split Keyboard Layout</h1>
        <div id="allKeyboards"></div>

        <div class="legend no-print">
            <h3>Key Types</h3>
            <div class="legend-item">
                <span class="legend-key normal">A</span>
                <span>Normal Key - Single action</span>
            </div>
            <div class="legend-item">
                <span class="legend-key dual">A / Ctrl</span>
                <span>Dual Function - Tap (top) / Hold (bottom)</span>
            </div>

            <h3 style="margin-top: 30px;">Print Settings</h3>
            <div id="printCheckboxes" class="print-checkboxes">
                <!-- Checkboxes will be generated here -->
            </div>

            <div class="github-link">
                <a href="https://github.com/dracks/keyboard-draft-viewer" target="_blank">

                    </svg>
                    View on GitHub
                </a>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
